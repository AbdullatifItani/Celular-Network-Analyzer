<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralized Statistics</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f5ff; /* Light blue */
        }
        
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff; /* white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50; /* Dark blue */
        }
        
        h2 {
            color: #2980b9; /* Royal blue */
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #ecf0f1; /* Light blue-gray */
        }
        
        
        /* Add more specific styles as needed */
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Centralized Statistics</h1>
        <h2>Number of Connected Mobile Devices: <span id="connectedDevices">0</span></h2>
        <h2>Previously Connected Devices:</h2>
        <table id="previousDevicesTable">
            <tr>
                <th>IP Address</th>
                <th>MAC Address</th>
            </tr>
        </table>
        <h2>Currently Connected Devices:</h2>
        <table id="currentDevicesTable">
            <tr>
                <th>IP Address</th>
                <th>MAC Address</th>
            </tr>
        </table>
        <h2>Per Mobile Device Statistics:</h2>
        <p id="perDeviceStatistics">Loading...</p>
    </div>

    <!-- JavaScript -->
    <script>
        // JavaScript code
        function fetchStatistics() {
            fetch('/statistics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('connectedDevices').textContent = data.connectedDevices;

                    document.getElementById('previousDevicesTable').innerHTML = '<tr><th>IP Address</th><th>MAC Address</th></tr>';
                    data.previousDevices.forEach(device => {
                        document.getElementById('previousDevicesTable').innerHTML += `
                            <tr>
                                <td>${device.ip}</td>
                                <td>${device.mac}</td>
                            </tr>
                        `;
                    });

                    document.getElementById('currentDevicesTable').innerHTML = '<tr><th>IP Address</th><th>MAC Address</th></tr>';
                    data.currentDevices.forEach(device => {
                        document.getElementById('currentDevicesTable').innerHTML += `
                            <tr>
                                <td>${device.ip}</td>
                                <td>${device.mac}</td>
                            </tr>
                        `;
                    });

                    document.getElementById('perDeviceStatistics').textContent = data.perDeviceStatistics;
                })
                .catch(error => console.error('Error fetching centralized statistics:', error));
        }

        window.onload = fetchStatistics;
    </script>
</body>
</html>
